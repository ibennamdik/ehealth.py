{% load staticfiles %}

{%block content %}	
	<form method="post" action=".">
	<p><label for="id_username">Username:</label>
	{{ form.username }}</p>
	<p><label for="id_password">Password:</label>
	{{ form.password }}</p>
	<input type="submit" value="login" />
	<input type="hidden" name="next" value="/" />
	{% csrf_token %}
	</form>
{% endblock %}
